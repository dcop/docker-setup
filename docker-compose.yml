version: '2'
services:
  vpn:
    image: bubuntux/nordvpn
    network_mode: bridge
    cap_add:
      - net_admin
    devices:
      - /dev/net/tun
    environment:
      - USER=${VPNUSER}
      - PASS=${VPNPASS}
      - CONNECT=${COUNTRY}
      - TECHNOLOGY=OpenVPN
      - NETWORK=192.168.1.0/24
      - TZ=${TZ}
    ports:
      - 8080:80         # heimdall
      - 4433:443        # heimdall      
      - 9000:9000       # portainer
      - 8989:8989       # sonarr
      - 6767:6767       # bazarr
      - 8200:8200       # duplicati
      - 7878:7878       # radarr
      - 9117:9117       # jackett  
      - 9091:9091       # transmission
      - 51413:51413     # transmission
      - 51413:51413/udp # transmission  
    restart: unless-stopped
  portainer:
    image: portainer/portainer:linux-arm
    container_name: "portainer-app"
    command: --templates http://templates/templates.json
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${CONFIG_VOLUME}/.portainer/config:/data
    restart: always
    network_mode: service:vpn
  sonarr:
    network_mode: service:vpn
    image: linuxserver/sonarr
    container_name: "sonarr"
    volumes:
      - ${CONFIG_VOLUME}/.sonarr/config:/config
      - ${DATA_VOLUME}/downloads:/downloads
      - ${DATA_VOLUME}/tv:/tv
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
    restart: unless-stopped
  transmission:
    network_mode: service:vpn
    image: linuxserver/transmission
    container_name: transmission
    volumes:
      - ${CONFIG_VOLUME}/.transmission/config:/config
      - ${VOLUME}/downloads:/downloads
    environment:
      - TZ=${TZ}
      - PGID=${PGID}
      - PUID=${PUID}
    restart: unless-stopped
  jackett:
    network_mode: service:vpn
    image: linuxserver/jackett
    container_name: jackett
    volumes:
      - ${CONFIG_VOLUME}/.jackett/config:/config
    environment:
      - TZ=${TZ}
      - PGID=${PGID}
      - PUID=${PUID}
    restart: always
  radarr:
    network_mode: service:vpn
    image: linuxserver/radarr
    container_name: radarr
    volumes:
      - ${CONFIG_VOLUME}/.radarr/config:/config
      - ${DATA_VOLUME}/downloads:/downloads
      - ${DATA_VOLUME}/movies:/movies
    environment:
      - TZ=${TZ}
      - PGID=${PGID}
      - PUID=${PUID}
    restart: unless-stopped
  duplicati:
    network_mode: service:vpn
    image: linuxserver/duplicati
    container_name: duplicati
    volumes: 
      - ${CONFIG_VOLUME}/.duplicati/config:/config
      - ${CONFIG_VOLUME}:/source
    environment:
      - TZ=${TZ}
      - PGID=${PGID}
      - PUID=${PUID}
    restart: unless-stopped
  plex:
    network_mode: host
    image: linuxserver/plex
    container_name: plex
    volumes:
      - ${CONFIG_VOLUME}/.plex/config:/config
      - ${DATA_VOLUME}/movies:/movies
      - ${DATA_VOLUME}/tv:/tv
    restart: unless-stopped
    environment:
      - VERSION=docker
      - TZ=${TZ}
      - PGID=${PGID}
      - PUID=${PUID}
  heimdall:
    container_name: heimdall
    restart: unless-stopped
    volumes:
     - ${CONFIG_VOLUME}/.heimdall/config:/config
    environment:
     - PGID=${PGID}
     - PUID=${PUID}
     - TZ=${TZ}
    image: linuxserver/heimdall
    ports:
     - 8080:80
     - 4433:443
    network_mode: host
  bazarr:
    image: linuxserver/bazarr
    container_name: bazarr
    environment:
     - PUID=${PUID}
     - PGID=${PGID}
     - TZ=${TZ}
    volumes:
     - ${CONFIG_VOLUME}/.bazarr/config:/config
     - ${DATA_VOLUME}/tv:/tv
     - ${DATA_VOLUME}/movies:/movies
    restart: unless-stopped
    network_mode: service:vpn
